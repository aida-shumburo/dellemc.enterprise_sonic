---
- name: Delete existing NTP configurations
  sonic_ntp:
    config: {}
    state: deleted
  failed_when: false

- name: Initialize interfaces
  vars:
    ansible_connection: network_cli
  sonic_config:
    commands: "{{ preparations_tests.init_interfaces }}"
  register: output
  ignore_errors: true

- name: Create VRF
  vars:
    ansible_connection: network_cli
  sonic_config:
    commands: "{{ preparations_tests.create_vrfs }}"
  register: output
  ignore_errors: true
