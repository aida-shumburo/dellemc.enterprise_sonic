---
ansible_connection: httpapi
module_name: sonic_snmp

tests_single_run:
  - name: test_case_01_merged_unencrypted_user
    description: Merge SNMP unencrypted user configuration
    state: merged
    task_condition_type: action
    input:

      user:
        - name: 'user1'
          auth:
            auth_type: 'sha'
            key: 'pwd1234567'
          priv:
            priv_type: 'aes'
            key: 'pwd1234567'
          encrypted: False
      location: 'Lab1, Rack-10'

tests:
  - name: test_case_01_merge
    description: Merge SNMP enable_trap contact, encrypted user, engine ID, and location configuration
    state: merged
    input:
      user:
        - name: 'user2'
          auth:
            auth_type: 'sha'
            key: 'U2FsdGVkX19bhEBO25eab34IgIqO0UKPdtCTBoPtsK6sPaGfkkzChPyVX4+ARiC/O0ARhfvppz+G2Z54vSGIlCcDanT0W7XNlkMHRaTHWy8='
          priv:
            priv_type: 'aes'
            key: 'U2FsdGVkX19bhEBO25eab34IgIqO0UKPdtCTBoPtsK6sPaGfkkzChPyVX4+ARiC/O0ARhfvppz+G2Z54vSGIlCcDanT0W7XNlkMHRaTHWy8='
          encrypted: True
      engine: '80:00:01:37:03:e8:b5:d0:cc:0f:cc'
      location: 'Lab1, Rack-10'
      enable_trap:
        - 'bgp'
      contact: 'Dell Support'
  
  - name: test_case_01_merge_user
    description: Merge SNMP user configuration
    state: merged
    input:
      user:
        - name: 'user3'
          auth:
            auth_type: 'sha2-256'
            key: 'U2FsdGVkX19bhEBO25eab34IgIqO0UKPdtCTBoPtsK6sPaGfkkzChPyVX4+ARiC/O0ARhfvppz+G2Z54vSGIlCcDanT0W7XNlkMHRaTHWy8='
          priv:
            priv_type: 'des'
            key: 'U2FsdGVkX19bhEBO25eab34IgIqO0UKPdtCTBoPtsK6sPaGfkkzChPyVX4+ARiC/O0ARhfvppz+G2Z54vSGIlCcDanT0W7XNlkMHRaTHWy8='
          encrypted: True
      enable_trap:
        - 'auth-fail'

  - name: test_case_02_merged_group_community_view
    description: Merge some of the SNMP configuration
    state: merged
    input:
      group:
        - name: 'group-lab'
          access:
            - security_model: 'v2c'
              security_level: 'auth-priv'
              read_view: 'r_view'
              write_view: 'w_view'
              notify_view: 'n_view'
      community:
        - group: 'group-lab'
          name: 'comm1'
      view:
        - name: 'view2'
          excluded:
            - '1.2.3.4.5.6.7.8.9.2'

  - name: test_case_03_merge_host_and_agentaddress
    description: Merge SNMP host
    state: merged
    input:
      host:
        - ip: '1.2.3.5'
          timeout: 300
          tag: 'inform'
          retries: 20
      agentaddress:
        - ip: '1.2.3.5'
          port: 1024
          interface: 'Eth1/30'

  - name: test_case_04_replaced_group
    description: Replace some of a SNMP group
    state: replaced
    input:
      group:
        - name: 'group-lab'
          access:
            - security_model: 'v2c'
              security_level: 'auth-no-priv'
              read_view: 'r_view'
              write_view: 'w_view'
              notify_view: 'n_view'

  - name: test_case_05_replaced_host
    description: Replace SNMP host
    state: replaced
    input:
      host:
        - ip: '1.2.3.5'
          timeout: 400
          tag: 'inform'
          retries: 20
          port: 162

  - name: test_case_06_overridden_host
    description: Override host and group
    state: overridden
    input:
      group:
        - name: 'group-lab'
          access:
            - security_model: 'v2c'
              security_level: 'auth-no-priv'
              read_view: 'r_view'
              write_view: 'w_view'
              notify_view: 'n_view'

  - name: test_case_07_delete_group
    description: Delete all SNMP server configuration for the "group" sub-option
    state: deleted
    input:
      group:
        - name: 'group-lab'
          access:
            - security_model: 'v2c'

  - name: test_case_08_merge_community_and_view
    description: Merge some of the SNMP configuration
    state: merged
    input:
      group:
        - name: 'group-lab'
      community:
        - group: 'group-lab'
          name: 'comm1'
      view:
        - name: 'view2'
          excluded:
            - '1.2.3.4.5.6.7.8.9.2'

  - name: test_case_09_deleted_all
    description: Delete all SNMP server configuration
    state: deleted
    input: {}