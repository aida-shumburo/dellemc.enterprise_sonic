---
- name: "Block"
  block:
      - name: Get output for single command
        register: result
        cli_command:
            command: show system

- name: "Assert"
  assert:
      that:
          - result.changed == false
          - result.stdout is defined

- name: Send invalid command
  register: result
  ignore_errors: true
  cli_command:
      command: show foo

- name: "Assert"
  assert:
      that:
          - result.failed == true
          - result.msg is defined
  when: ansible_connection == 'network_cli'
