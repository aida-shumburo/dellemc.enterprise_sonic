---
- name: "Block"
  block:
      - name: Test failure for local connection
        register: result
        cli_command:
            command: show platform
        ignore_errors: true

- name: "Assert"
  assert:
      that:
          - result.failed == true
          - "'Connection type local is not valid for this module' in result.msg"
  when:
      ansible_connection == 'local'
