---
- name: "{{  'Run ' ' ~ item.name ~ ', ' ~ item.description ~ ' }}"
  sonic_qos_interfaces:
    config: "{{ item.input }}"
    state: "{{ item.state }}"
  register: action_task_output
  failed_when: false

- name: "Import role"
  import_role:
    name: common
    tasks_from: action.facts.report.yaml

- name: "{{  'Run ' ' ~ item.name ~ ', ' ~ item.description ~ ' }}"
  sonic_qos_interfaces:
    config: "{{ item.input }}"
    state: "{{ item.state }}"
  register: idempotent_task_output
  failed_when: false

- name: "Impprt role"
  import_role:
    name: common
    tasks_from: idempotent.facts.report.yaml
