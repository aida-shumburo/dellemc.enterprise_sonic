---
- name: "{{ item.name ~ ' , ' ~ item.description ~ ' Idempotent' }}"
  sonic_prefix_lists:
    config: "{{ item.input }}"
    state: "{{ item.state }}"
  register: action_task_output
  failed_when: false

- name: "Import role"
  import_role:
    name: common
    tasks_from: action.facts.report.yaml

- name: "{{ item.name ~ ' , ' ~ item.description ~ ' Idempotent' }}"
  sonic_prefix_lists:
    config: "{{ item.input }}"
    state: "{{ item.state }}"
  register: idempotent_task_output
  failed_when: false

- name: "Import role"
  import_role:
    name: common
    tasks_from: idempotent.facts.report.yaml
